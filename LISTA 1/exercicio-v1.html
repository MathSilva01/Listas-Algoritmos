<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let gasolina = parseInt(prompt("quantos litros de gasolina foram usados?"));
        let distancia = parseInt(prompt("Qual a distancia percorrida ?"));

        let gasto = distancia / gasolina;
        document.write('Seu gasto de gasolina foi de ' + gasto + ' km/l de gasolina')
    </script>
</body>
</html>
