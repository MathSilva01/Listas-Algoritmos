<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Homens = parseInt(prompt("Quantos homens foram a festa?"));
        let Mulheres = parseInt(prompt("Quantas mulheres foram a festa?"));

        let arrecadado = Homens * 20 + 17 * Mulheres;
        document.write('No total da festa foram arrecadados R$' + arrecadado + ' reais')
    </script>
</body>
</html>
