<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let valor1 = parseInt(prompt('qual o valor?'));

        if( valor1 % 10 == 0 )
        {
            document.write('esse valor é multiplo');
        }
        else 
        {
            document.write('esse valor não é multiplo!');
        }
        
    </script>
</body>
