<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = parseInt(prompt('qual o valor?'));
        let valor2 = parseInt(prompt('qual o valor?'));

        if( valor1 == valor2 )
        {
            document.write('Os numeros sao iguais!');
        }
        else 
        {
            if ( valor1 > valor2)
            {
                document.write('O primeiro é maior!');
            }
            else 
            {
                document.write('O segundo numero é maior!');
            }
        }
    </script>
</body>
</html>
